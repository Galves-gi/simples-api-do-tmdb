<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Mooviix - Pesquisa</title>
</head>

<body>

    <!-- cabeÃ§alho -->
    <header class="navbar navbar-expand-lg position-relative">
        <div class="container-fluid p-md-2 p-2">

            <a class="navbar-brand" href="/index.html">
                <img src="/assets/logo.png" alt="" srcset="" class="logo">
            </a>

            <button class="navbar-toggler border border-0 text-infor" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto p-sm-1" id="pesquisa-form" role="search" action="pesquisa.html"
                    method="get">

                    <input class="form-control me-2 w-sm-100" id="pesquisar-input" name="search" type="text"
                        placeholder="Pesquisar por filmes..." aria-label="Search" required />

                    <button class="rounded vermelho" id="pesquisar-botao" type="submit">Buscar</button>

                </form>

            </nav>

        </div>
    </header>

    <!-- resultado da pesquisa -->
    <main class="resultado-pesquisa">
        <a href="/index.html" class="resultado-pesquisa_voltar d-flex justify-content-center align-items-center">
            <i class="bi bi-arrow-left-circle-fill m-3"></i>
            <span>Voltar</span>
        </a>


        <section class="container text-center mb-5 mt-5 ">

            <div class="row row-cols-sm-2 row-cols-1 row-cols-md-3 row-cols-lg-5 g-2 g-lg-3 mt-3 text-center text-danger w-100"
                id="containerCardPesquisa">

            </div>

        </section>



    </main>

    <script type="module" src="/js/pesquisa.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
