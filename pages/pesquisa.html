<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Mooviix - Pesquisa</title>
</head>

<body>

    <!-- cabeçalho -->
    <header class="navbar navbar-expand-lg position-relative">
        <div class="container-fluid p-md-2 p-2">

            <a class="navbar-brand" href="/index.html">
                <img src="/assets/logo.png" alt="" srcset="" class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto p-sm-1" role="search">
                    <input class="form-control me-2 w-sm-100" type="search" placeholder="Pesquisar por filmes..."
                        aria-label="Search" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                        aria-controls="offcanvasTop" />
                    <button class="btn vermelho" type="submit">Buscar</button>
                </form>
            </nav>

        </div>
    </header>

    <!-- resultado da pesquisa -->
    <main class="resultado-pesquisa">
        <a href="/index.html" class="resultado-pesquisa_voltar">
            <i class="bi bi-arrow-left-circle-fill m-3"></i>
            voltar
        </a>


        <section class="container text-center mb-5 ">

            <div class="row row-cols-sm-2 row-cols-1 row-cols-md-3 row-cols-lg-5 g-2 g-lg-3">

                <div class="col">
                    <img src="/assets/demon slayer.jpeg" alt="" srcset="" class="">
                </div>

                <div class="w-100 aviso_filme">
                    <h2 class=" w-100 text-center text-light">Filme não encontrado!</h2>
                </div>

            </div>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
