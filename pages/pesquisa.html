<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Mooviix - Pesquisa</title>
</head>

<body>

    <!-- cabeçalho -->
    <header class="navbar navbar-expand-md position-relative ">
        <div class="container-fluid p-md-2 p-2">

            <a class="navbar-brand" href="/index.html">
                <img src="/assets/logo.png" alt="" srcset="" class="logo">
            </a>

            <button class="navbar-toggler border border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex flex-column-reverse flex-md-row gap-2 align-items-center ms-auto">

                    <div class="dropdown m-0 p-0 w-100 w-sm-100 w-md-auto">
                        <button class="btn dropdown-toggle botao-suspenso w-100 w-sm-100 w-md-auto" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            Gêneros
                        </button>

                        <ul class="dropdown-menu dropdown-menu-dark bg-black menu-generos">
                
                           <!--  <li class="dropdown-item">
                                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                                <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                            </li> -->
                        </ul>
                    </div>


                    <form class="d-flex p-sm-1 w-100" id="pesquisa-form" role="search" action="pesquisa.html"
                        method="get">
                        <input class="form-control me-2 w-sm-100" id="pesquisar-input" name="search" type="text"
                            placeholder="Pesquisar por filmes..." aria-label="Search" />
                        <button class="rounded vermelho" id="pesquisar-botao" type="submit">Buscar</button>
                    </form>
                </div>

            </nav>

        </div>
    </header>

    <!-- resultado da pesquisa -->
    <main class="resultado-pesquisa d-flex justify-content-center align-content-start">
        <a href="/index.html"
            class="resultado-pesquisa_voltar d-flex justify-content-center align-items-center m-0 p-0 mb-2">
            <i class="bi bi-arrow-left-circle-fill me-2"></i>
            <span>Voltar</span>
        </a>


        <section class="container text-center mb-5 ">

            <div class="row row-cols-sm-2 row-cols-1 row-cols-md-3 row-cols-lg-5 g-2 g-lg-3 mt-5 text-center text-danger w-100"
                id="containerCardPesquisa">

            </div>

        </section>



    </main>

    <script type="module" src="/js/pesquisa.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
