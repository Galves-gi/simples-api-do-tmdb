<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Mooviix - Descrição</title>
</head>

<body>

    <!-- cabeçalho -->
    <header class="navbar navbar-expand-lg position-relative">
        <div class="container-fluid p-md-2 p-2">

            <a class="navbar-brand" href="/index.html">
                <img src="/assets/logo.png" alt="" srcset="" class="logo">
            </a>

            <button class="navbar-toggler border border-0 text-infor" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto p-sm-1" id="pesquisa-form" role="search" action="/pages/pesquisa.html"
                    method="get">
                    <input class="form-control me-2 w-sm-100" id="pesquisar-input" name="buscar" type="text"
                        placeholder="Pesquisar por filmes..." aria-label="Search" />
                    <button class="rounded vermelho" id="pesquisar-botao" type="submit">Buscar</button>
                </form>
            </nav>

        </div>
    </header>

    <!-- corpo -->
    <main class="container h-100 d-flex flex-column justify-content-center align-items-center position-relative">

        <section class="row w-100 mt-4">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center mb-5">
                <img src="/assets/favicon.png" alt="" srcset="" class="filme-img">
            </div>

            <div class="col-12 col-md-6">
                <div class="d-flex justify-content-start align-content-center gap-3 flex-md-row flex-column">

                    <h2 class="align-self-start text-light filme-titulo">titulo do filme</h2>

                    <div class="d-flex justify-content-start align-items-center">
                        <h5 class="text-light filme-avaliacao text-center m-0 p-0">1000</h5>
                        <span><i class="bi bi-star-fill text-warning me-3"></i></span>
                    </div>
                </div>

                <div class="d-flex justify-content-start align-items-center mb-1">
                    <span class="text-light">Data de lançamento: </span>
                    <data class="text-light filme-data">20/02/2222</data>
                </div>

                <p class="text-light filme-descricao h-100"><span>Descrição:</span><br></p>
            </div>
        </section>

        <iframe width="560" height="315" src="" class="filme-video" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- cards de filmes -->
        <!-- <h2 class="text-start w-100" style="color:#aaf368;">Sugestão de Filmes:</h2> -->

        <section class="container text-center mb-5 mt-3">

            <div class="row row-cols-sm-2 row-cols-1 row-cols-md-3 row-cols-lg-5 g-2 g-lg-3" id="containerCardPadrao">

                <!-- <div class="col">
                    <a href="]#">
                        <img src="/assets/demon slayer.jpeg" alt="" srcset="" class="">
                    </a>
                </div> -->

            </div>

        </section>

    </main>

    <footer class="p-0 m-0">
        <h5 class="p-0 m-0">Todos os direitos reservados!</h5>
    </footer>

    <script src="/js/index.js"></script>
    <script type="module" src="/js/descricao.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
