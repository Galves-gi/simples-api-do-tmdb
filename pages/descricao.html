<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Mooviix - Descrição</title>
</head>

<body>

    <!-- cabeçalho -->
    <header class="navbar navbar-expand-lg position-relative">
        <div class="container-fluid p-md-2 p-2">

            <a class="navbar-brand" href="/index.html">
                <img src="/assets/logo.png" alt="" srcset="" class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto p-sm-1" role="search">
                    <input class="form-control me-2 w-sm-100" type="search" placeholder="Pesquisar por filmes..."
                        aria-label="Search" />
                    <button class="rounded vermelho" type="submit">Buscar</button>
                </form>
            </nav>

        </div>
    </header>

    <!-- corpo -->
    <main class="container h-100 d-flex flex-column justify-content-center align-items-center position-relative">

        <h1 class="filme-titulo"></h1>
        <img class="filme-img" />

        <p class="filme-descricao"></p>
        <p class="filme-avaliacao"></p>
        <p class="filme-data"></p>


        <section class="row w-100 mt-4">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <img src="/assets/demon slayer.jpeg" alt="" srcset="" class="filme-img">
            </div>

            <div class="col-12 col-md-6">
                <div class="d-flex justify-content-start align-content-center gap-3">

                    <h2 class="align-self-start text-light filme-titulo">titulo</h2>

                    <h5 class="text-light filme-avaliacao">10

                        <span><i class="bi bi-star-fill text-warning me-3"></i></span>

                    </h5>
                </div>

                <data value="" class="text-light filme-data"><span>Data de lançamento: </span>20/02/2222</data>
                <p class="text-light filme-descricao h-100"><span>Descrição:</span><br></p>
            </div>
        </section>

        <video controls poster="/assets/batman.jpg" preload="metadata" playsinline class="filme-video">
            <source src="https://www.youtube.com/watch?v=jVrf_bKTjo4">
            <!-- Fallback quando o navegador NÃO suporta <video> -->
            Seu navegador não suporta vídeo HTML5.
        </video>

        <!-- cards de filmes -->
        <h2 class="text-start w-100 text-info">Sugestão de Filmes:</h2>

        <section class="container text-center mb-5 mt-3">

            <div class="row row-cols-sm-2 row-cols-1 row-cols-md-3 row-cols-lg-5 g-2 g-lg-3" id="containerCardPadrao">

                <!-- <div class="col">
                    <a href="]#">
                        <img src="/assets/demon slayer.jpeg" alt="" srcset="" class="">
                    </a>
                </div> -->

            </div>

        </section>

    </main>

    <footer class="p-0 m-0">
        <h5 class="p-0 m-0">Todos os direitos reservados!</h5>
    </footer>

    <script type="module" src="/js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
